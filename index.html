<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">
    <!--* custom css -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body class="pt-[30px]">

    <h1 class="title border-b-2 border-white w-1/2 text-[100px] text-center mx-auto font-[Lilita] font-[800] bg-linear-to-r
         from-orange-100 to-yellow-200 bg-clip-text text-transparent">
        Pomodoro Clock
    </h1>

    <div class="timer flex flex-col items-center mt-10 w-1/2 mx-auto bg-[#d9cdf7e7] font-[montserrat] border rounded-lg overflow-hidden">
        <div class="flex w-full text-center text-[20px]">
            <h3 data-time="0" class="flex-1 border-b border-r">Pomodoro</h3>
            <h3 data-time="5" class="flex-1 border-b border-r">Short Break</h3>
            <h3 data-time="15" class="flex-1 border-b">Long Break</h3>
        </div>

        <div class="display-time py-3 text-[100px] font-[Funnel-sans]">
            Choose mode
        </div>

        <p class="text-[20px] mb-2">Your Streak: <span class="streak">0</span></p>

        <button class="btn bg-blue-500 w-full p-3 font-bold text-3xl">
            START
        </button>
    </div>

    
    <div class="wrapper mt-5 bg-[#ffffff66] w-1/3 mx-auto rounded-2xl overflow-hidden">
        <h2 class="text-center font-[montserrat] font-bold text-[30px] py-2">TO DO LIST</h2>
        <ul class="to-do text-center">
            <li>Add your task list here</li>
        </ul>
        <form class="add-items text-center w-full flex mt-2 ">
            <input class="flex-1 text-center border-none outline-none" type="text" name="item" placeholder="Item Name" required>
            <input class="flex-1 cursor-pointer hover:bg-[#ffffff48]"type="submit" value="+ Add Item">
        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
